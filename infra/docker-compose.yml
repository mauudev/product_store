  postgres:
    container_name: pil_postgres
    hostname: pil_postgres
    restart: always
    image: postgres:15.3
    environment:
      POSTGRES_MULTIPLE_DATABASES: product_store
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_scripts/pg_many_db:/docker-entrypoint-initdb.d/initdb.sh
    ports:
      - 7001:5432
    networks:
      - product_store

volumes:
  postgres_data:

networks:
  product_store:
    name: product_store
    driver: bridge
